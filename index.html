<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sliding-highlight.css">
    <link rel="stylesheet" href="./css/text-swap.css">
    <title>CSS Link Styles</title>

<body>
    <div class="link-container">

    </div>
